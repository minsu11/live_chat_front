name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]   # main 브랜치 push 시 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 체크아웃
      - uses: actions/checkout@v4

      # 2. Node.js 세팅 (로컬과 동일 or LTS)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18   # or 24.2.0 (민수님 로컬 버전)

      # .env.production 생성 (Secrets 값 사용)
      - name: Create .env.production
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.FRONT_API_URL }}" >> .env.production
          echo "VITE_AUTH_BASE_URL=${{ secrets.FRONT_AUTH_URL }}" >> .env.production

      - name: Debug .env.production
        run: cat .env.production


      # 3. Vue 빌드
      - name: Install and Build
        run: |
          npm install
          npm run build

      # 4. 서버에서 기존 dist 백업
      - name: Backup Old Dist
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            DEPLOY_PATH=/home/ta/minsu11/chat_server/frontend
            mkdir -p $DEPLOY_PATH/backups
            if [ -d "$DEPLOY_PATH/dist" ]; then
              TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
              mv $DEPLOY_PATH/dist $DEPLOY_PATH/backups/dist-$TIMESTAMP
              echo "✅ Backup created: dist-$TIMESTAMP"
            fi

      # 5. 새 dist 업로드 (중첩 방지)
      - name: Upload New Build
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "dist"
          target: "/home/ta/minsu11/chat_server/frontend"
